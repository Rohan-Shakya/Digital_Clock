<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <script src="js/app.js"></script>
</head>
<body>
    
    <div class="main">
        <h2>Digital Clock:</h2>
        <div class="clock">
            <div class="first"><span id="days"></span><span>Days</span></div>
            <div class="second"><span id="hour"></span><span>Hours</span></div>
            <div class="third"><span id="minute"></span><span>Minutes</span></div> 
            <div class="fourth"><span id="second"></span><span>Seconds</span></div>
            <div class="fifth"><span id="format"></span></div>
        </div>
    </div>
    
</body>
</html>
